<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>GeekTry聊天室</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/identicon.js/2.3.3/pnglib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/identicon.js/2.3.3/identicon.min.js"></script>
</head>
<body style="background-color: black;">
<div class="container" style="background-color: black;" id="app">
    <div>
        <span style="color: orangered;">当前在线人数：{{ onlineNumber }}</span>
        <img v-for="user in onlineUsers" :src="user.avatarDataUrl">
    </div>

    <div style="height: 400px; overflow-y: auto;" id="message-box">
        <div v-for="message in messages">
            <span v-if="message.type == 'MSG_SYSTEM'" style="color: grey;">[ {{ message.content }} ]</span>
            <span v-if="message.type == 'MSG_USER'" style="color: lawngreen;">{{ message.datetime }} [ <img :src="message.avatarDataUrl"> {{ message.userId === myUserId ? '' : message.userId.substr(0, 4) }} ] {{ message.content }}</span>
        </div>
        <div style="height: 30px;"></div>
    </div>

    <div class="input-group">
        <input type="text" class="form-control" v-model="message" @keyup.enter="send" style="border-color: lawngreen; background-color: black; color: lawngreen;" autofocus>
    </div>
</div>

<script th:inline="javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            onlineNumber: 0,
            onlineUsers: {},
            myUserId: '',
            messages: [],
            message: ''
        },
        methods: {
            send: function () {
                const message = this.message;

                if (message === '') {
                    window.alert('消息不能为空');
                    throw new Error('消息不能为空');
                }

                ws.send(message);
                this.message = '';
            },
            getAvatarDataUrl:  function (hash) {
                return 'data:image/png;base64,' + new Identicon(hash, 21).toString();
            }
        }
    });

    const ws = new WebSocket('wss://chat.geektry.com/api?room=[(${roomId})]');
    // const ws = new WebSocket('ws://192.168.4.164:8082/api?room=[(${roomId})]');

    ws.onopen = () => {
        vm.messages.push({ type: 'MSG_SYSTEM', content: '连接已建立' });
    };

    ws.onmessage = (evt) => {
        const response = JSON.parse(evt.data);

        switch (response.type) {
            case 'EVT_BIND_USER' :
                vm.myUserId = response.userId;
                break;
            case 'EVT_USER_ENTER_ROOM' :
                vm.messages.push({ type: 'MSG_SYSTEM', content: response.dateTime + ' ' + response.userId.substr(0, 4) + ' 已进入聊天室' });
                response.avatarDataUrl = vm.getAvatarDataUrl(response.userId);
                vm.onlineUsers[response.userId] = response;
                break;
            case 'EVT_USER_LEAVE_ROOM' :
                vm.messages.push({ type: 'MSG_SYSTEM', content: response.dateTime + ' ' + response.userId.substr(0, 4) + ' 已离开聊天室' });
                delete vm.onlineUsers[response.userId];
                break;
            case 'EVT_UPDATE_ONLINE_NUMBER' :
                vm.onlineNumber = response.onlineNumber;
                break;
            case 'MSG_SYSTEM' :
                vm.messages.push(response);
                break;
            case 'MSG_USER' :
                response.avatarDataUrl = vm.getAvatarDataUrl(response.userId);
                vm.messages.push(response);
                break;
        }

        const messageBox = document.querySelector('#message-box');
        const len = messageBox.children.length;
        messageBox.children[len - 1].scrollIntoView();
    };

    ws.onclose = () => {
        vm.messages.push({ type: 'MSG_SYSTEM', content: '连接已断开' });
    };
</script>
</body>
</html>
